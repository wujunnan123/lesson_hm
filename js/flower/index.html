<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理模式恋爱笔记</title>
</head>
<body>
<script>
// 面向对象 OO 语言
// js对象字面量 创建一个对象
// 具有强大的表现力，简单
const dai = {
    name: "戴佑圣", //string
    age: 17, //number  整数 + 浮点数
    hometow: "吉安", // string
    hobbies: ['学习', '搞钱'], //js没有数组， 他是对象
    isSingle: true, //boolean
    // 形参
    sendFlower(target) {
        target.receiveFlower(dai);
    }
};

// 声明了常量对象  对象字面量  从字面意义上就可以了解对象
const xm = {
    name: '小美',
    age: 19,
    hometow: '九江',
    sex: 'female',
    xq: 50,
    receiveFlower(sender) {
        if (xm.xq < 80) {
            console.log('gun~~~');
        } else {
            console.log(sender.name + '送了花，万达走一波');
        }
        
    }
};

// 用js做导演
const xh = {
    name: '小红',
    hometown: '吉安',
    // 收花的权利， 接口 interface 
    receiveFlower(sender) {
        setTimeout(function() {
            xm.xq = 99;
            xm.receiveFlower(sender);
        }, 2000);
    }
};

// 使用代理模式
dai.sendFlower(xh);
</script>    
</body>
</html>
