<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D earth</title>
</head>
<body>
    <!-- html5 画布 绘制 -->
    <canvas id="webglcanvas"></canvas>
    <script>
        // DOM  3D 绘制的容器
        const canvas = document.getElementById('webglcanvas')
        // 绘制的上下文 2D   su7 webgl 3D
        const ctx = canvas.getContext('2d')
        // 调用绘制api
        ctx.beginPath();
        // 确定圆心
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        // 设置圆形的半径为70像素
        let radius = 70;
        // 设置圆形的起始角度为0度（从正右方开始）
        let startAngle = 0;
        // 设置圆形的结束角度为2π弧度（即360度，绘制一个完整的圆形）
        let endAngle = Math.PI *2;
        // 设置绘制方向为顺时针（false表示顺时针，true表示逆时针）
        let counterClockwise = false;

        // 调用ctx.arc方法绘制圆形，参数依次为圆心的x坐标、圆心的y坐标、半径、起始角度、结束角度和绘制方向
        ctx.arc(x, y, radius, startAngle, endAngle, counterClockwise);
        // 设置填充颜色为绿色
        ctx.fillStyle = 'green';
        // 设置描边颜色为蓝色
        ctx.strokeStyle = 'bule';
        // 设置线条宽度为5像素
        ctx.lineWidth = 5;

        // 填充圆形
        ctx.fill();
        // 描边圆形
        ctx.stroke();

        // 关闭路径
        ctx.closePath();
    </script>
</body>
</html>
