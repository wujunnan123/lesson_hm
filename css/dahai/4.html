<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择的是子元素的第三个元素，无论子元素是什么类型 */
   div.contatiner p:nth-child(3) {
      background-color: yellow;    
      color: black;
    }
   .container p:nth-of-type(3) {
      background-color: lightblue;
      color: black;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>nth-child vs nth-of-type 例子</h1>
    <p>这是一个段落</p>
    <div>这是一个div</div>
    <p>这是第二个段落</p>
    <p>这是第三个段落</p>
    <div>这是第二个div</div>
  </div>
</body>
</html>
